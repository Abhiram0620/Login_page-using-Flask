<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\static/style2.css">
</head>
<body>
    <div id="registration">
        <form action="/login" method="POST">
            <div id="login-box">
                <div id="login-header">
                    <h1>Login</h1>
                </div>
                <div id="input-box">
                    <input type="email" name="email" id="email" required placeholder="Email">
                </div>
                <div id="input-box">
                    <input type="password" name="password" id="password" required placeholder="Password">
                    {% if msg1 %}
                    <p style="text-align: center; margin-bottom: 10px; color: rgb(255, 61, 61);">{{msg1}}</p>
                    {% endif %}
                </div>
                <div id="forgot">
                    <div>
                        <input type="checkbox" name="rem" id="rem">
                        <label for="rem">Remember me</label>
                    </div>
                    <div>
                        <a href="" id="forgot-password">forgot password</a>
                    </div>
                </div>
                
                <div>
                    <input type="submit" name="submit" id="submit">
                </div>
                
            </div>
        </form>
        <form action="/gotosign">
            <div id="sign-up-link" style="display: flex;justify-content: center; align-items: center; gap: 10px; ">
                <p>I don't have account?</p>
                <input type="submit" name="submit1" id="submit1" value="Login" style="border: none; background: none; color: black; font-weight: bold; font-size: 16px;">
            </div>
        </form>
    </div>
</body>
</html>
